{% extends '/includes/boiler.html' %} 
{% block title %}Contact Us - GoldGlanz{% endblock %}

{% block content %}

<body>

  <div class="container my-5">
    <h3 class="mb-4 text-center">Add New Product</h3>
    <div class="form-section mx-auto" style="max-width: 800px;">
      <form class="needs-validation" novalidate method="post">
        <!-- Name & Price -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Product Name *</label>
            <input type="text" class="form-control" name="p_name" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Material *</label>
            <input type="text" class="form-control" name="p_material" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">weight  *</label>
            <input type="text" class="form-control" name="p_weight" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Category *</label>
            <input type="text" class="form-control" name="p_category" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Price (â‚¹) *</label>
            <input type="number" class="form-control" name="p_price" step="0.01" required>
          </div>
        </div>

        <!-- Description -->
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" name="p_description" rows="4" placeholder="Enter product description..."></textarea>
        </div>

        <!-- Image Upload -->
        <div class="mb-3">
          <label class="form-label">Upload Image</label>
          <div class="upload-box" onclick="document.getElementById('imageInput').click();">
            <p class="text-muted mb-0">Click to upload or drag image here</p>
            <input type="file" name="p_image" class="d-none form-control" id="imageInput" accept="image/*"> 
            <div id="preview" class="mt-3"></div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="text-end">
          <button type="reset" class="btn btn-outline-secondary me-2">Cancel</button>
          <button type="submit" class="btn btn-gold">Add Product</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Image Preview Script -->
  <script>
    const input = document.getElementById('imageInput');
    const preview = document.getElementById('preview');

    input.addEventListener('change', () => {
      preview.innerHTML = '';
      const file = input.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.classList.add('preview-image');
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
{% endblock %}
